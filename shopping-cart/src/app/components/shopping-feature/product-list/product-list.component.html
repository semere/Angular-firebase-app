<app-product-item></app-product-item>
<div class="row">
    <div class="card-body">
      <div class="form-group" >
        <label for="from">Search</label>
        <input type="string" id="from" class="form-control" name="name" [(ngModel)]="name" (ngModelChange)="searchWord()" placeholder="Type product name" autocomplete="off">   
      </div>
    <div class="col-md-4" *ngFor="let product of products">
        <div class="card md-4 shadow-sm">
        <img class="bd-placeholder-img card-img-top " height="220px"width="220px" [src]="product.imageUrl" />
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                  <p class="card-text">
                      <strong>{{ product.name }}</strong>
                  </p>
                  <p class="card-text">
                      <strong>{{ product.price | currency:'EUR'}}</strong>
                  </p>
                <p class="card-text">{{ product.description }}</p>
                <div class="d-flex justify-content-between align-items-center" >
                  <div class="btn-group">
                    <!--<button type="button" class="btn btn-sm btn-outline btn-danger" (click)="deleteItem(product)">Delete</button>-->
                    <!--<button type="button" class="btn btn-sm btn-outline-secondary">View details</button>--->
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
